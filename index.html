<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./style.css">
 
</head>

<body>

  <main class="stats-preview-card-component">
    
  <section class="text-stats-preview-card-component">

    <section class="text-section-container">
  
      <div class="header-text-container">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
      </div>

      <div class="body-text-container">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue customer experience, and overall efficiency.</p>
      </div>

    </section>

    <section class="quantitative-data-section-container">

      <div class="quantitative-data-container">
        <div class="value-container">
          <p>10k+</p>
        </div>
        <div class="companies-container">
          <p>COMPANIES</p>
        </div>
      </div>

      <div class="quantitative-data-container">
        <div class="value-container">
          <p>314</p>
        </div>
        <div class="companies-container">
          <p>TEMPLATES</p>
        </div>
      </div>

      <div class="quantitative-data-container">
        <div class="value-container">
          <p>12M+</p>
        </div>
        <div class="companies-container">
          <p>QUERIES</p>
        </div>
      </div>

    </section>

  </section>

  <section class="image-stats-preview-card-component">
    <div class="image-header-desktop-container">
      <img src="./images/image-header-desktop.jpg" alt="stats-image">
      <div class="color-overlay"></div>
    </div>
  </section>

</main>

</body>

</html>
